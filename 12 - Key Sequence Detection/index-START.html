<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>

  <body>
    <script>
      let pressed = [];
      const secretCode = 'onepiece'

      window.addEventListener('keyup',(e)=>{
        pressed.push(e.key);
        pressed.splice(-secretCode.length -1,pressed.length - secretCode.length) //starting from the end of the array, remove any element longer than secretcode length
        console.log(pressed)
        if(pressed.join('').includes(secretCode)){
          console.log("you really did it")
          cornify_add()
        }
      })
    </script>
  </body>
